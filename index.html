<!DOCTYPE html>

    <head>
        <link rel="stylesheet" href="./styles.css" />
        <script src="https://kit.fontawesome.com/76709f31d4.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container">
            <header class="header">

                <div class="logo">
                    <a href=""><img src="./resources/dentaplazaicon.jpg" alt="logo"></a>
                </div>

                <div class="navbarContainer">
                    <ul class="navbarItems">
                        <li>
                            <a href="">Menu 1</a>
                            <div class="menuBranch">
                                <p>HEBELE</p>
                            </div>
                        </li>
                        <li>
                            <a href="">Menu 2</a>
                            <div class="menuBranch">
                                <p>HÜBELE</p>
                            </div>
                        </li>
                    </ul>
                </div>

                <div class="searchContainer">
                    <div class="searchBox">
                        <input class="searchInput" onkeyup="getResult()"" type=" text" id="search-input"
                            autocomplete="off" placeholder="Bir şey yazınız">
                        <button><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                    <div class="resultBox">

                    </div>
                </div>

                <div class="menu">
                    <ul>
                        <li><a href="">Contact</a></li>
                        <li><a href="">About Me</a></li>
                        <li><a href="">My Projects</a></li>
                    </ul>
                </div>

            </header>
            <div class="slideContainer">
                <a class="arrows prev" onclick="changeSlides(-1)">&#10094;</a>
                <a class="arrows next" onclick="changeSlides(1)">&#10095;</a>

                <div class="slide">
                    <div class="slideNumber">1/3</div>
                    <div class="slideDescription">Slide One</div>
                    <img src="./resources/heroSlider/1.jpg" alt="first">
                </div>

                <div class="slide">
                    <div class="slideNumber">2/3</div>
                    <div class="slideDescription">Slide Two</div>
                    <img src="./resources/heroSlider/2.jpg" alt="second">
                </div>

                <div class="slide">
                    <div class="slideNumber">3/3</div>
                    <div class="slideDescription">Slide Three</div>
                    <img src="./resources/heroSlider/3.jpeg" alt="third">
                </div>
            </div>
            <div class="cardContainer">
                <div class="card">
                    <img src="./resources/recWidget/giraffe.jpg" alt="giraffe">
                </div>
                <div class="card">
                    <img src="./resources/recWidget/elephant.jpg" alt="elephant">
                </div>
                <div class="card">
                    <img src="./resources/recWidget/windmill.jpg" alt="windMill">
                </div>
                <div class="card">
                    <img src="./resources/recWidget/windTurbine.jpg" alt="windTurbine">
                </div>
                <div class="card">
                    <img src="./resources/recWidget/giraffe.jpg" alt="giraffe2">
                </div>
            </div>
            <div class="productCardContainer">
                <div class="card-context">
                    <img src="./resources/productCartImages/elephant.jpg" alt="elephant" id="productCard">
                    <img src="./resources/productCartImages/giraffe.jpg" alt="giraffe" id="productCard">
                    <img src="./resources/productCartImages/windmill.jpg" alt="windmill" id="productCard">
                </div>
            </div>
        </div>
        
        <footer class="footer">
            <div class="footerContainer">
                <div class="footerCategories">
                        <ul>
                            <li>Test 1</li>
                            <li>Test 2</li>
                            <li>Test 3</li>
                            <li>Test 4</li>
                            <li>Test 5</li>
                            <li>Test 6</li>
                            <li>Test 7</li>
                            <li>Test 8</li>
                            <li>Test 9</li>
                            <li>Test 10</li>
                        </ul>
                </div>
            </div>
            <div class="footerCopyright">
                <p>Hiçbir hakkı gizli değildir. Helali hoş olsun</p>
            </div>
        </footer>
        <script src="src/app.js"></script>

    </html>
